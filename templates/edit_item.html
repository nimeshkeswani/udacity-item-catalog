{% extends "base_template.html" %}
{% block content %}
<h4>Item Details:</h4>
		<form action="{{url_for('edit_item', category_id = item.category.category_id, item_id = item.item_id)}}" method = "POST">
			<label>Item Name: </label><input type='text' name='item_name' placeholder="{{ item.item_name}}">
			<label>Item Description: </label><input type='text' name='item_description' placeholder="{{ item.item_description}}">
			<label>Category: </label>
			<select name='category_id'>
			{% for category in categories %}
			{% if category.category_id == item.category_id %}
			<option value="{{ category.category_id }}" selected="selected">{{ category.category_name }}</option>
			{% else %}
			<option value="{{ category.category_id }}">{{ category.category_name }}</option>
			{% endif %}
			{% endfor %}
			</select>
			<input type='submit' value='Edit'>
		</form >
{% endblock %}
